<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ajingu Gallery</title>
        <meta name="description" content="Ajingu's Portfolio">
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
        <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
        <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
        <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
        <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 
        <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
        <script src="set-container-color.js"></script>

    </head>
    <body>
        <a-scene>
            <a-assets>
                <!--image-->
                <img id="map3d" src="https://cdn.rawgit.com/ajingu/Portfolio/4d60971c/Images/3dmap.png">
                <img id="realsense" src="https://cdn.rawgit.com/ajingu/Portfolio/4d60971c/Images/realsense.png">

                <!--texture-->
                <img id="sky-img" src="https://cdn.rawgit.com/ajingu/Portfolio/4d60971c/Textures/sky_lightblue-min.jpg">
                <img id="wood-floor-img" src="https://cdn.rawgit.com/ajingu/Portfolio/4d60971c/Textures/wood-floor-min.jpg">
                <img id="wood-wall-img" src="https://cdn.rawgit.com/ajingu/Portfolio/4d60971c/Textures/wood-wall-min.jpg">
                
                <!--font-->
                <a-asset-item id="indieFlower" src="https://cdn.rawgit.com/ajingu/Portfolio/4d60971c/Fonts/IndieFlower.json"></a-asset-item>         

                <!--house components-->
                <script id="base-wall" type="text/html">
                    <a-plane material="color: #FFF;" position="0 0 0" width="${width}" height="${height}">
                        <a-plane material="src: #wood-wall-img; repeat: 5 1" position="0 ${-height/2 + 0.08} 0.005" width="${width}" height="0.16"></a-plane>
                    </a-plane>
                </script>

                <script id="inner-wall" type="text/html">                    
                    <a-entity template="src: #base-wall" position="${width/3} ${height/2} 0.5" data-width="${width/3}" data-height="${height}" ></a-entity>
                    <a-entity template="src: #base-wall" position="${width/3} ${height/2} -0.5" rotation="0 180 0" data-width="${width/3}" data-height="${height}" ></a-entity>
                    <a-entity template="src: #base-wall" position="${width/6} ${height/2} 0" rotation="0 -90 0" data-width="1" data-height="${height}" ></a-entity>

                    <a-entity template="src: #base-wall" position="${-width/3} ${height/2} 0.5" data-width="${width/3}" data-height="${height}" ></a-entity>
                    <a-entity template="src: #base-wall" position="${-width/3} ${height/2} -0.5" rotation="0 180 0" data-width="${width/3}" data-height="${height}" ></a-entity>
                    <a-entity template="src: #base-wall" position="${-width/6} ${height/2} 0" rotation="0 90 0" data-width="1" data-height="${height}" ></a-entity>
                </script>

                <script id="ductrail" type="text/html">
                    <a-cylinder position="0 ${-above/2} ${-length/4}" radius="0.04" height="${above}" material="color: #000"></a-cylinder>
                    <a-cylinder position="0 ${-above/2} ${length/4}" radius="0.04" height="${above}" material="color: #000"></a-cylinder>
                    <a-box position="0 ${-above} 0" width="0.2" height="0.05" depth="${length * 0.8}" material="color: #000">
                        <a-entity template="src: #spotlight" position="0 -0.2 ${length * 0.2}"></a-entity>
                        <a-entity template="src: #spotlight" position="0 -0.2 ${-length * 0.2}"></a-entity>
                    </a-box>
                </script>

                <script id="spotlight" type="text/html">
                    <a-box material="color: #E5DEC0" width="0.05" height="0.2" depth="0.05">
                        <a-cylinder material="color: #E5DEC0" position="0 -0.2 0" rotation="0 0 30" radius="0.1" height="0.3">
                            <a-light type="spot" angle="30" distance="5.0" intensity="1.0" decay="2" color="#EAE9D0" position="0 -0.1 0" rotation="-90 0 0"></a-light>
                        </a-cylinder>
                    </a-box>
                </script>
                

                <!--house-->
                <script id="houseTemplate" type="text/html">
                    <!--floor-->
                    <a-plane position="0 0 0" rotation="-90 0 0" width=${xlen} height=${zlen}  material="src: #wood-floor-img; repeat:${xlen} ${zlen}"></a-plane>
                
                    <!--outer wall-->
                    <a-entity template="src: #base-wall" data-width=${xlen} data-height=${ylen} position="0 ${ylen/2} ${-zlen/2}"></a-entity>
                    <a-entity template="src: #base-wall" data-width=${xlen} data-height=${ylen} position="0 ${ylen/2} ${zlen/2}"rotation="0 180 0"></a-entity>
                    <a-entity template="src: #base-wall" data-width=${zlen} data-height=${ylen} position="${-xlen/2} ${ylen/2} 0" rotation="0 90 0"></a-entity>
                    <a-entity template="src: #base-wall" data-width=${zlen} data-height=${ylen} position="${xlen/2} ${ylen/2} 0" rotation="0 -90 0"></a-entity>
                    
                    
                    <!--inner wall-->
                    <a-entity template="src: #inner-wall" position="0 0 0" data-width=${xlen} data-height=${ylen}></a-entity>

                    <!--duct rail-->
                    <a-entity template="src: #ductrail" position="${xlen * 2 / 5} ${ylen} ${zlen/4}" data-above=${ylen/16} data-length=${zlen/2}></a-entity>
                    <a-entity template="src: #ductrail" position="${-xlen * 2 / 5} ${ylen} ${zlen/4}" data-above=${ylen/16} data-length=${zlen/2} rotation="0 180 0"></a-entity>
                    <a-entity template="src: #ductrail" position="${xlen * 2 / 5} ${ylen} ${-zlen/4}" data-above=${ylen/16} data-length=${zlen/2}></a-entity>
                    <a-entity template="src: #ductrail" position="${-xlen/3} ${ylen} ${-zlen/4}" data-above=${ylen/16} data-length=${zlen/2} rotation="0 180 0"></a-entity>

                    
                    <!--ceil-->
                    <a-box id="ceil" position="0 ${ylen} 0" width="${xlen}" height="0.1" depth="${zlen}"></a-box>
                </script>


                <script id="panelTemplate" type="text/html">
                    <a-gui-flex-container set-container-color gui-interactable
                        width="3" height="2.25"
                        color="#22252a" transparent="true" opacity="0.5">

                        <a-entity
                            position="-1 0.9 0.01" 
                            material="color: ${color}; metalness: 0.5; roughness: 0.5"
                            text-geometry="value: ${title}; size: 0.5; font: #indieFlower; bevelEnabled: true; bevelSize: 0.0001; bevelThickness: 0.01">
                        </a-entity>

                        <a-image 
                            position="0 0 0.01" width="2.2" height="1.4" 
                            src=${thumb}>
                        </a-image>
                    </a-gui-flex-container>
                </script>
            </a-assets>


            <!--sky-->
            <!--<a-sky id="sky" position="0 55 0" radius="60" src="#sky-img"></a-sky>-->

            <!--house-->
            <a-entity id="house" template="src: #houseTemplate" data-xlen="10" data-ylen="6" data-zlen="20"></a-entity>
            
            <!--panels-->
            <a-entity id="panels" layout="type: line; margin: 4" position="0 2 -3">
                <a-entity template="src: #panelTemplate" data-title="3DMap" data-color="#FF0000" data-thumb="#map3d"></a-entity>
                <a-entity template="src: #panelTemplate" data-title="RealSense" data-color="#00FF00" data-thumb="#realsense"></a-entity>
            </a-entity>

            <!--ambient light-->
            <a-light type="ambient" color="#939290"></a-light>

            <!--cursor-->
            <a-camera look-controls wasd-controls>
                <a-gui-cursor id="cursor" 
                        raycaster="interval: 200; objects: [gui-interactable]"
                        design="dot">
                </a-gui-cursor>
            </a-camera>

        </a-scene>
    </body>
</html>
